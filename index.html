<html>

<head>
  <meta charset="UTF-8" />
  <title>PoseNet example with paper.js</title>
  <!-- Load the Paper.js library -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.2/paper-full.js"></script>

  <!-- Load the p5 and ml5 libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <!-- Define inlined PaperScript associate it with myCanvas -->
  <script type="text/javascript" src="ml5Example.js" canvas="myCanvas"></script>
</head>

<body>
  <canvas id="myCanvas" width="800" height="800"></canvas>
</body>

</html>
